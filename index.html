<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pattern-Shifter</title>
    <!-- Tailwind CSS pour le style rapide et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome pour les icônes (formes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a; /* Bleu nuit profond */
            color: white;
            overflow: hidden; /* Empêcher le scroll pendant le jeu */
        }
        
        .cyber-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Animation d'apparition des éléments de la séquence */
        .pop-in {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Effet de brillance néon */
        .neon-box {
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
            transition: all 0.2s ease;
        }
        .neon-box:hover {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.8);
            transform: translateY(-2px);
        }

        /* Barre de progression du temps */
        #timer-bar {
            transition: width 0.1s linear;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center relative">

    <!-- Arrière-plan décoratif -->
    <div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
        <div class="absolute top-10 left-10 w-32 h-32 bg-purple-600 rounded-full blur-3xl"></div>
        <div class="absolute bottom-10 right-10 w-64 h-64 bg-blue-600 rounded-full blur-3xl"></div>
    </div>

    <!-- Interface Principale -->
    <div class="z-10 w-full max-w-2xl p-6">
        
        <!-- En-tête : Score et Niveau -->
        <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <div class="text-center">
                <p class="text-gray-400 text-sm">SCORE</p>
                <p id="score-display" class="cyber-font text-2xl text-blue-400">0</p>
            </div>
            <h1 class="cyber-font text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                PATTERN SHIFTER
            </h1>
            <div class="text-center">
                <p class="text-gray-400 text-sm">NIVEAU</p>
                <p id="level-display" class="cyber-font text-2xl text-purple-400">1</p>
            </div>
        </div>

        <!-- Zone de Jeu -->
        <div id="game-area" class="hidden">
            
            <!-- Barre de temps -->
            <div class="w-full h-2 bg-gray-800 rounded-full mb-6 overflow-hidden">
                <div id="timer-bar" class="h-full bg-gradient-to-r from-green-400 to-blue-500 w-full"></div>
            </div>

            <!-- Affichage de la séquence -->
            <div class="bg-gray-800/50 backdrop-blur-md rounded-xl p-8 mb-8 border border-gray-700 min-h-[160px] flex items-center justify-center space-x-4">
                <div id="sequence-container" class="flex flex-wrap justify-center gap-4">
                    <!-- Les éléments de la séquence seront injectés ici par JS -->
                </div>
                <!-- Case mystère -->
                <div id="mystery-box" class="w-16 h-16 rounded-lg border-2 border-dashed border-gray-500 flex items-center justify-center text-2xl text-gray-500 opacity-0 transition-opacity duration-300">
                    <i class="fa-solid fa-question"></i>
                </div>
            </div>

            <!-- Zone de réponse (Choix) -->
            <div class="text-center mb-4">
                <p id="instruction-text" class="text-gray-300 mb-4 animate-pulse">Analysez la séquence...</p>
            </div>

            <div id="options-container" class="grid grid-cols-3 gap-6 opacity-50 pointer-events-none transition-all duration-300">
                <!-- Les boutons de choix seront injectés ici -->
                <button class="option-btn h-24 bg-gray-700 rounded-lg hover:bg-gray-600 neon-box flex items-center justify-center text-3xl"></button>
                <button class="option-btn h-24 bg-gray-700 rounded-lg hover:bg-gray-600 neon-box flex items-center justify-center text-3xl"></button>
                <button class="option-btn h-24 bg-gray-700 rounded-lg hover:bg-gray-600 neon-box flex items-center justify-center text-3xl"></button>
            </div>
        </div>

        <!-- Écran de Démarrage -->
        <div id="start-screen" class="text-center bg-gray-800/80 p-10 rounded-2xl border border-blue-500 shadow-2xl backdrop-blur-sm">
            <div class="mb-6 text-6xl text-blue-400">
                <i class="fa-solid fa-shapes"></i>
            </div>
            <h2 class="text-2xl font-bold mb-4">Prêt à décoder ?</h2>
            <p class="text-gray-300 mb-8">
                Une suite logique de formes va apparaître.<br>
                Trouvez la règle (Miroir, Suite, Alternance...)<br>
                et devinez le prochain élément avant la fin du temps !
            </p>
            <button onclick="startGame()" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full transition-transform hover:scale-105 shadow-lg shadow-blue-500/50">
                COMMENCER LE JEU
            </button>
        </div>

        <!-- Écran de Fin de Jeu -->
        <div id="game-over-screen" class="hidden text-center bg-gray-800/90 p-10 rounded-2xl border border-red-500 shadow-2xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md">
            <div class="mb-4 text-6xl text-red-500">
                <i class="fa-solid fa-skull-crossbones"></i>
            </div>
            <h2 class="text-3xl font-bold mb-2 cyber-font text-white">ÉCHEC SYSTÈME</h2>
            <p class="text-gray-300 mb-6">La séquence a été rompue.</p>
            <p class="text-xl mb-8">Score Final : <span id="final-score" class="text-blue-400 font-bold">0</span></p>
            <button onclick="resetGame()" class="px-8 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-full transition-transform hover:scale-105">
                RÉESSAYER
            </button>
        </div>

    </div>

    <!-- Logique du Jeu -->
    <script>
        // --- Configuration & Données ---
        
        // Banque d'icônes (FontAwesome classes) et couleurs associées
        const itemsPool = [
            { icon: 'fa-square', color: 'text-blue-400' },
            { icon: 'fa-circle', color: 'text-red-400' },
            { icon: 'fa-play', color: 'text-green-400' }, // Triangle pointant à droite
            { icon: 'fa-star', color: 'text-yellow-400' },
            { icon: 'fa-heart', color: 'text-pink-400' },
            { icon: 'fa-bolt', color: 'text-yellow-200' },
            { icon: 'fa-diamond', color: 'text-cyan-300' },
            { icon: 'fa-moon', color: 'text-purple-300' }
        ];

        let gameState = {
            score: 0,
            level: 1,
            timer: null,
            timeLeft: 100, // Pourcentage
            isPlaying: false,
            currentSequence: [],
            correctAnswer: null
        };

        const config = {
            sequenceSpeed: 800, // ms entre chaque item
            timeDrain: 0.5, // vitesse de la barre de temps
        };

        // --- Éléments DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameArea = document.getElementById('game-area');
        const gameOverScreen = document.getElementById('game-over-screen');
        const sequenceContainer = document.getElementById('sequence-container');
        const optionsContainer = document.getElementById('options-container');
        const mysteryBox = document.getElementById('mystery-box');
        const timerBar = document.getElementById('timer-bar');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const instructionText = document.getElementById('instruction-text');

        // --- Moteur de Patterns (Cœur du jeu) ---

        // Génère une séquence et la bonne réponse
        function generateRoundData() {
            // Nombre d'items disponibles selon le niveau (max tout le pool)
            const poolSize = Math.min(3 + gameState.level, itemsPool.length);
            const activePool = itemsPool.slice(0, poolSize);
            
            // Choisir un type de logique aléatoire
            const logicType = Math.floor(Math.random() * 3); 
            // 0: Répétition simple (A B C A B -> C)
            // 1: Miroir (A B C B -> A)
            // 2: Progression (A B C D -> E) (Simulé par index dans le pool)

            let sequence = [];
            let answer = null;

            // Logique 1 : Progression Linéaire (A, B, C -> D)
            if (logicType === 0) {
                const startIdx = Math.floor(Math.random() * (activePool.length - 4));
                sequence = [activePool[startIdx], activePool[startIdx+1], activePool[startIdx+2]];
                answer = activePool[startIdx+3];
            }
            // Logique 2 : Alternance (A, B, A, B -> A)
            else if (logicType === 1) {
                const itemA = activePool[Math.floor(Math.random() * activePool.length)];
                let itemB = activePool[Math.floor(Math.random() * activePool.length)];
                while(itemB === itemA) itemB = activePool[Math.floor(Math.random() * activePool.length)];
                
                sequence = [itemA, itemB, itemA, itemB];
                answer = itemA;
            }
            // Logique 3 : Miroir / Palindrome (A, B, C, B -> A)
            else {
                const itemA = activePool[Math.floor(Math.random() * activePool.length)];
                const itemB = activePool[Math.floor(Math.random() * activePool.length)];
                const itemC = activePool[Math.floor(Math.random() * activePool.length)];
                
                // Pour éviter des doublons qui rendent le miroir confus
                if(itemA !== itemB && itemB !== itemC) {
                    sequence = [itemA, itemB, itemC, itemB];
                    answer = itemA;
                } else {
                    // Fallback sur simple suite si hasard malheureux
                    sequence = [activePool[0], activePool[1], activePool[2]];
                    answer = activePool[3] || activePool[0];
                }
            }

            return { sequence, answer, activePool };
        }

        // --- Fonctions de Jeu ---

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');
            
            gameState.score = 0;
            gameState.level = 1;
            updateUI();
            
            startRound();
        }

        function startRound() {
            // Reset visuels
            sequenceContainer.innerHTML = '';
            mysteryBox.style.opacity = '0';
            optionsContainer.innerHTML = '';
            optionsContainer.classList.add('opacity-50', 'pointer-events-none');
            optionsContainer.classList.remove('opacity-100', 'pointer-events-auto');
            instructionText.innerText = "Mémorisez la séquence...";
            instructionText.className = "text-gray-300 mb-4 animate-pulse";
            
            // Reset Timer
            gameState.timeLeft = 100;
            timerBar.style.width = '100%';
            timerBar.className = "h-full bg-gradient-to-r from-green-400 to-blue-500 w-full"; // Couleur verte
            if (gameState.timer) clearInterval(gameState.timer);

            // Générer les données
            const data = generateRoundData();
            gameState.currentSequence = data.sequence;
            gameState.correctAnswer = data.answer;
            
            // Lancer l'animation de la séquence
            let idx = 0;
            const interval = setInterval(() => {
                if (idx < gameState.currentSequence.length) {
                    addItemToDisplay(gameState.currentSequence[idx]);
                    idx++;
                } else {
                    clearInterval(interval);
                    // Fin de la séquence, activer le jeu
                    activatePlayerTurn(data.activePool);
                }
            }, Math.max(300, config.sequenceSpeed - (gameState.level * 20))); // Plus rapide à chaque niveau
        }

        function addItemToDisplay(item) {
            const div = document.createElement('div');
            div.className = `w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center text-3xl shadow-lg border border-gray-600 pop-in ${item.color}`;
            div.innerHTML = `<i class="fa-solid ${item.icon}"></i>`;
            sequenceContainer.appendChild(div);
        }

        function activatePlayerTurn(pool) {
            // Afficher le point d'interrogation
            mysteryBox.style.opacity = '1';
            instructionText.innerText = "Quel est le prochain élément ?";
            instructionText.className = "text-blue-400 font-bold mb-4";

            // Générer les boutons de choix
            generateOptions(pool);

            // Activer les clics
            optionsContainer.classList.remove('opacity-50', 'pointer-events-none');
            optionsContainer.classList.add('opacity-100', 'pointer-events-auto');

            // Lancer le timer
            startTimer();
        }

        function generateOptions(pool) {
            // 1 Bonne réponse + 2 mauvaises
            let options = [gameState.correctAnswer];
            
            // Trouver des mauvaises réponses uniques
            while (options.length < 3) {
                const randomItem = pool[Math.floor(Math.random() * pool.length)];
                // Vérifier qu'on n'ajoute pas de doublon (ni la bonne réponse, ni une mauvaise déjà choisie)
                if (!options.includes(randomItem)) {
                    options.push(randomItem);
                }
            }

            // Mélanger les options
            options.sort(() => Math.random() - 0.5);

            // Créer les boutons HTML
            options.forEach(item => {
                const btn = document.createElement('button');
                btn.className = `option-btn h-24 bg-gray-700 rounded-lg hover:bg-gray-600 neon-box flex items-center justify-center text-4xl ${item.color} transition-transform active:scale-95`;
                btn.innerHTML = `<i class="fa-solid ${item.icon}"></i>`;
                
                // Gestion du clic
                btn.onclick = () => checkAnswer(item, btn);
                
                optionsContainer.appendChild(btn);
            });
        }

        function startTimer() {
            // Vitesse du timer augmente avec le niveau
            const speed = config.timeDrain + (gameState.level * 0.05);
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft -= speed;
                timerBar.style.width = `${gameState.timeLeft}%`;

                // Changement de couleur selon l'urgence
                if(gameState.timeLeft < 30) {
                    timerBar.classList.remove('from-green-400', 'to-blue-500');
                    timerBar.classList.add('bg-red-500');
                }

                if (gameState.timeLeft <= 0) {
                    gameOver();
                }
            }, 50);
        }

        function checkAnswer(selectedItem, btnElement) {
            clearInterval(gameState.timer);
            
            // Désactiver les clics pour éviter le spam
            optionsContainer.classList.add('pointer-events-none');

            if (selectedItem.icon === gameState.correctAnswer.icon) {
                // VICTOIRE
                btnElement.classList.remove('bg-gray-700');
                btnElement.classList.add('bg-green-600', 'border-2', 'border-green-400');
                
                // Remplir la case mystère
                mysteryBox.innerHTML = `<i class="fa-solid ${selectedItem.icon}"></i>`;
                mysteryBox.className = `w-16 h-16 rounded-lg flex items-center justify-center text-3xl pop-in ${selectedItem.color} border-2 border-green-500 bg-gray-800`;

                gameState.score += 100 + (gameState.level * 10) + Math.floor(gameState.timeLeft);
                gameState.level++;
                updateUI();

                // Délai avant prochain round
                setTimeout(() => {
                    startRound();
                }, 1000);
            } else {
                // DÉFAITE
                btnElement.classList.remove('bg-gray-700');
                btnElement.classList.add('bg-red-600', 'shake'); // Ajouter animation CSS shake si voulu
                
                // Montrer la bonne réponse dans la box
                mysteryBox.innerHTML = `<i class="fa-solid ${gameState.correctAnswer.icon}"></i>`;
                mysteryBox.className = `w-16 h-16 rounded-lg flex items-center justify-center text-3xl pop-in text-gray-400 border-2 border-green-500 bg-gray-800 opacity-50`;
                
                setTimeout(gameOver, 800);
            }
        }

        function gameOver() {
            clearInterval(gameState.timer);
            gameArea.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            document.getElementById('final-score').innerText = gameState.score;
        }

        function resetGame() {
            startGame();
        }

        function updateUI() {
            scoreDisplay.innerText = gameState.score;
            levelDisplay.innerText = gameState.level;
        }

    </script>
</body>
</html>
