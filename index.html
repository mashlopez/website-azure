<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Myst√®re : Le Duel des Auteurs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .citation-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-style: italic;
            font-size: 1.2em;
            color: #333;
        }

        .timer {
            text-align: center;
            font-size: 2em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .indices {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .indices h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .indices p {
            color: #856404;
            line-height: 1.6;
        }

        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .player-tag {
            background: #e7e7ff;
            padding: 8px 16px;
            border-radius: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .scoreboard {
            margin: 20px 0;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
            font-weight: 600;
        }

        .score-item.winner {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .answer-input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .answer-input-group input {
            flex: 1;
        }

        .answer-input-group button {
            width: auto;
            margin-top: 0;
        }

        .feedback {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .game-mode-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .mode-card {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .mode-card:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .mode-card.selected {
            border-color: #667eea;
            background: #e7e7ff;
        }

        .mode-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .mode-card p {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .game-mode-select {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Citation Myst√®re</h1>

        <!-- √âcran d'accueil -->
        <div id="welcome-screen" class="screen active">
            <div class="input-group">
                <label>Nombre de joueurs :</label>
                <input type="number" id="num-players" min="1" max="8" value="2">
            </div>
            <div id="players-input"></div>
            <button onclick="startSetup()">Suivant</button>
        </div>

        <!-- √âcran de s√©lection du mode -->
        <div id="mode-screen" class="screen">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Choisissez un mode de jeu</h2>
            <div class="game-mode-select">
                <div class="mode-card selected" onclick="selectMode('classic')">
                    <h3>üéØ Classique</h3>
                    <p>Devinez l'auteur et l'≈ìuvre avec des indices progressifs</p>
                </div>
                <div class="mode-card" onclick="selectMode('fake')">
                    <h3>üé≠ Vraie ou Fausse</h3>
                    <p>Identifiez les fausses citations parmi les vraies</p>
                </div>
            </div>
            <button onclick="startGame()">Commencer le jeu</button>
        </div>

        <!-- √âcran de jeu -->
        <div id="game-screen" class="screen">
            <div class="scoreboard" id="scoreboard"></div>
            
            <div class="timer" id="timer">30</div>
            
            <div class="citation-box" id="citation"></div>
            
            <div class="indices" id="indices-box" style="display: none;">
                <h3>üí° Indices</h3>
                <p id="indices"></p>
            </div>

            <div id="fake-mode-question" style="display: none; text-align: center; margin: 20px 0;">
                <h3 style="color: #333; margin-bottom: 15px;">Cette citation est-elle r√©elle ?</h3>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button onclick="answerFakeMode(true)" style="width: auto; background: #28a745;">‚úì R√©elle</button>
                    <button onclick="answerFakeMode(false)" style="width: auto; background: #dc3545;">‚úó Fausse</button>
                </div>
            </div>

            <div class="answer-input-group" id="answer-section">
                <input type="text" id="answer-input" placeholder="Votre r√©ponse (auteur ou ≈ìuvre)...">
                <button onclick="submitAnswer()">Valider</button>
            </div>

            <div id="feedback"></div>

            <button onclick="nextRound()" id="next-btn" style="display: none;">Manche suivante</button>
        </div>

        <!-- √âcran de fin -->
        <div id="end-screen" class="screen">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">üèÜ R√©sultats finaux</h2>
            <div class="scoreboard" id="final-scoreboard"></div>
            <button onclick="restartGame()">Nouvelle partie</button>
        </div>
    </div>

    <script>
        const citations = [
            { text: "√ätre ou ne pas √™tre, telle est la question.", author: "William Shakespeare", work: "Hamlet", hints: "Pi√®ce de th√©√¢tre, XVIIe si√®cle, Prince du Danemark", fake: false },
            { text: "Je pense, donc je suis.", author: "Ren√© Descartes", work: "Discours de la m√©thode", hints: "Philosophie, XVIIe si√®cle, Doute m√©thodique", fake: false },
            { text: "L'enfer, c'est les autres.", author: "Jean-Paul Sartre", work: "Huis clos", hints: "Th√©√¢tre, XXe si√®cle, Existentialisme", fake: false },
            { text: "La vie est comme une bo√Æte de chocolats.", author: "Forrest Gump", work: "Forrest Gump", hints: "Film, ann√©es 1990, Tom Hanks", fake: false },
            { text: "Le caf√© est la preuve que Dieu nous aime.", author: "Inconnu", work: "Aucune", hints: "Fausse attribution, boisson, sagesse populaire", fake: true },
            { text: "Carpe diem.", author: "Horace", work: "Odes", hints: "Latin, Antiquit√©, Profiter du jour", fake: false },
            { text: "La connaissance est le seul bien; l'ignorance le seul mal.", author: "Socrate", work: "Enseignements", hints: "Philosophie grecque, Antiquit√©, Sagesse", fake: false },
            { text: "Les chats sont les ma√Ætres du monde en secret.", author: "Anonyme", work: "Internet", hints: "Fausse citation, humour moderne, animaux", fake: true },
            { text: "Tout ce qui brille n'est pas or.", author: "William Shakespeare", work: "Le Marchand de Venise", hints: "Th√©√¢tre, XVIe si√®cle, Proverbe", fake: false },
            { text: "La seule chose que nous ayons √† craindre, c'est la crainte elle-m√™me.", author: "Franklin D. Roosevelt", work: "Discours inaugural", hints: "Politique, XXe si√®cle, Pr√©sident am√©ricain", fake: false },
            { text: "Le chocolat r√©sout tous les probl√®mes.", author: "Proverbe moderne", work: "Aucune", hints: "Fausse sagesse, nourriture, humour", fake: true },
            { text: "Connais-toi toi-m√™me.", author: "Socrate", work: "Temple de Delphes", hints: "Philosophie grecque, Antiquit√©, Inscription", fake: false }
        ];

        let gameState = {
            players: [],
            currentRound: 0,
            maxRounds: 5,
            currentCitation: null,
            timeLeft: 30,
            timerInterval: null,
            hintsShown: false,
            gameMode: 'classic',
            answered: false
        };

        document.getElementById('num-players').addEventListener('input', function() {
            const num = parseInt(this.value) || 1;
            const container = document.getElementById('players-input');
            container.innerHTML = '';
            
            for (let i = 0; i < num; i++) {
                const div = document.createElement('div');
                div.className = 'input-group';
                div.innerHTML = `
                    <label>Joueur ${i + 1} :</label>
                    <input type="text" id="player-${i}" placeholder="Pseudo" value="Joueur ${i + 1}">
                `;
                container.appendChild(div);
            }
        });

        document.getElementById('num-players').dispatchEvent(new Event('input'));

        function startSetup() {
            const num = parseInt(document.getElementById('num-players').value) || 1;
            gameState.players = [];
            
            for (let i = 0; i < num; i++) {
                const name = document.getElementById(`player-${i}`).value || `Joueur ${i + 1}`;
                gameState.players.push({ name, score: 0 });
            }

            showScreen('mode-screen');
        }

        function selectMode(mode) {
            gameState.gameMode = mode;
            document.querySelectorAll('.mode-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.mode-card').classList.add('selected');
        }

        function startGame() {
            gameState.currentRound = 0;
            gameState.players.forEach(p => p.score = 0);
            showScreen('game-screen');
            startRound();
        }

        function startRound() {
            gameState.currentRound++;
            gameState.answered = false;
            
            if (gameState.currentRound > gameState.maxRounds) {
                endGame();
                return;
            }

            gameState.currentCitation = citations[Math.floor(Math.random() * citations.length)];
            gameState.hintsShown = false;
            gameState.timeLeft = 30;

            document.getElementById('citation').textContent = `"${gameState.currentCitation.text}"`;
            document.getElementById('indices-box').style.display = 'none';
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('answer-input').value = '';
            document.getElementById('next-btn').style.display = 'none';

            if (gameState.gameMode === 'fake') {
                document.getElementById('answer-section').style.display = 'none';
                document.getElementById('fake-mode-question').style.display = 'block';
            } else {
                document.getElementById('answer-section').style.display = 'flex';
                document.getElementById('fake-mode-question').style.display = 'none';
            }

            updateScoreboard();
            startTimer();
        }

        function startTimer() {
            clearInterval(gameState.timerInterval);
            
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft--;
                document.getElementById('timer').textContent = gameState.timeLeft;

                if (gameState.timeLeft === 15 && !gameState.hintsShown && gameState.gameMode === 'classic') {
                    showHints();
                }

                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timerInterval);
                    if (!gameState.answered) {
                        showFeedback('incorrect', `Temps √©coul√© ! La r√©ponse √©tait : ${gameState.currentCitation.author} - ${gameState.currentCitation.work}`);
                        document.getElementById('next-btn').style.display = 'block';
                    }
                }
            }, 1000);
        }

        function showHints() {
            gameState.hintsShown = true;
            document.getElementById('indices').textContent = gameState.currentCitation.hints;
            document.getElementById('indices-box').style.display = 'block';
        }

        function submitAnswer() {
            if (gameState.answered) return;

            const answer = document.getElementById('answer-input').value.trim().toLowerCase();
            const author = gameState.currentCitation.author.toLowerCase();
            const work = gameState.currentCitation.work.toLowerCase();

            if (answer.includes(author) || answer.includes(work) || 
                author.includes(answer) || work.includes(answer)) {
                gameState.answered = true;
                clearInterval(gameState.timerInterval);
                
                const points = gameState.hintsShown ? 1 : 2;
                gameState.players[0].score += points;
                
                showFeedback('correct', `Bravo ! +${points} point(s). C'√©tait bien ${gameState.currentCitation.author} - ${gameState.currentCitation.work}`);
                updateScoreboard();
                document.getElementById('next-btn').style.display = 'block';
            } else {
                showFeedback('incorrect', 'Mauvaise r√©ponse, essayez encore !');
                setTimeout(() => {
                    document.getElementById('feedback').innerHTML = '';
                }, 2000);
            }
        }

        function answerFakeMode(isReal) {
            if (gameState.answered) return;
            
            gameState.answered = true;
            clearInterval(gameState.timerInterval);

            const correct = isReal === !gameState.currentCitation.fake;
            
            if (correct) {
                gameState.players[0].score += 1;
                showFeedback('correct', `Correct ! Cette citation ${gameState.currentCitation.fake ? 'est bien fausse' : 'est bien r√©elle'}.`);
            } else {
                showFeedback('incorrect', `Incorrect ! Cette citation ${gameState.currentCitation.fake ? '√©tait fausse' : '√©tait r√©elle'}. (${gameState.currentCitation.author})`);
            }
            
            updateScoreboard();
            document.getElementById('next-btn').style.display = 'block';
        }

        function showFeedback(type, message) {
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${type}`;
            feedback.textContent = message;
        }

        function updateScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '<h3 style="margin-bottom: 15px; color: #333;">Scores</h3>';
            
            gameState.players.forEach(player => {
                const item = document.createElement('div');
                item.className = 'score-item';
                item.innerHTML = `<span>${player.name}</span><span>${player.score} pts</span>`;
                scoreboard.appendChild(item);
            });
        }

        function nextRound() {
            startRound();
        }

        function endGame() {
            showScreen('end-screen');
            
            const sorted = [...gameState.players].sort((a, b) => b.score - a.score);
            const finalScoreboard = document.getElementById('final-scoreboard');
            finalScoreboard.innerHTML = '';

            sorted.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'score-item';
                if (index === 0) item.classList.add('winner');
                item.innerHTML = `
                    <span>${index === 0 ? 'üèÜ ' : ''}${player.name}</span>
                    <span>${player.score} pts</span>
                `;
                finalScoreboard.appendChild(item);
            });
        }

        function restartGame() {
            showScreen('welcome-screen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') submitAnswer();
        });
    </script>
</body>
</html>
