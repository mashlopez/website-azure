            border: 3px solid #333;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: #ff5252;
        }

        button:active {
            transform: translateY(0);
        }

        #addBtn {
            background: #4ecdc4;
        }

        #addBtn:hover {
            background: #45b7af;
        }

        .form-section {
            background: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 3px solid #333;
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideDown 0.3s;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 3px solid #333;
            border-radius: 10px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        .stats {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .emoji {

        function loadCompliments() {

        function displayCompliment() {
            const complimentEl = document.getElementById('compliment');

        function toggleForm() {

        function addCustomCompliment() {
            const input = document.getElementById('customCompliment');
            const value = input.value.trim();
            
            if (value) {
                const stored = sessionStorage.getItem('customCompliments');
                const custom = stored ? JSON.parse(stored) : [];
                custom.push(value);
                sessionStorage.setItem('customCompliments', JSON.stringify(custom));
                
                loadCompliments();
